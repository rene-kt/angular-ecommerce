<div class="header"> Wishlist </div>

<mat-paginator [length]="wishlist?.length" [pageSize]="9">

</mat-paginator>

<mat-form-field class="container-fluid">
    <mat-label>Sort</mat-label>
    <mat-select [(value)]="selectedValue" (selectionChange)="selectOrder()">
        <mat-option value="price">Price</mat-option>
        <mat-option value="name">Name</mat-option>
    </mat-select>
</mat-form-field>

<div class="cards">

    <mat-card class="card" *ngFor="let product of wishlist">
        <mat-card-header class="header">
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-title> R${{ product.price }}</mat-card-title>
            <mat-card-subtitle>{{ product.productOwner.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button mat-button (click)="removeProductFromWishlist(product)"> <i class="fas fa-times"></i> REMOVE</button>
            <button mat-button (click)="openBuyDialog('test')"> <i class="fas fa-shopping-cart"></i> BUY</button>
        </mat-card-actions>
    </mat-card>



</div>
