<div class="header"> Products page </div>

<mat-paginator [length]="100" [pageSize]="9">

</mat-paginator>

<div class="cards">

    <mat-card class="card" *ngFor="let product of products">
        <mat-card-header class="header">
            <mat-card-title>{{ product.name }} </mat-card-title>
            <mat-card-subtitle>Nome do vendedor</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                Descrição
            </p>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button mat-button (click)="addProductInYourWishlistAndShowSnackbar(product.name, 'Undo')"> <i class="fas fa-heart"></i> WISHLIST</button>
            <button mat-button> <i class="fas fa-shopping-cart"></i> BUY</button>
        </mat-card-actions>
    </mat-card>


</div>
