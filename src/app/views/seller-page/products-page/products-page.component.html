<div class="header"> Products page </div>


<mat-paginator [length]="products?.length" [pageSize]="9">

</mat-paginator>

<div class="sort-and-button">
    <button mat-fab class="add-button" (click)="openSaveDialog()" #tooltip="matTooltip" matTooltip="Add a new product">
        <i class="fas fa-plus"></i>
    </button>


    <mat-form-field class="container " *ngIf="!isLoading">
        <mat-label>Sort</mat-label>
        <mat-select [(value)]="selectedValue" (selectionChange)="selectOrder()">
            <mat-option value="price">Price</mat-option>
            <mat-option value="name">Name</mat-option>
            <mat-option value="unsold">Unsold</mat-option>
        </mat-select>
    </mat-form-field>

</div>


<div class="cards">


    <mat-card class="card" *ngFor="let product of products">
        <mat-card-header class="header">
            <mat-card-title>{{ product.name }} </mat-card-title>
            <mat-card-title>R$ {{ product.price }} </mat-card-title>
            <mat-card-subtitle>{{ product.hasBeenSold }}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button [disabled]="product.hasBeenSold==='Sold'" mat-button (click)="openEditDialog(product)"> <i class="fas fa-edit"></i> EDIT</button>
            <button [disabled]="product.hasBeenSold==='Sold'" mat-button (click)="openRemoveDialog(product)"> <i class="fas fa-times"></i> REMOVE</button>
        </mat-card-actions>
    </mat-card>


</div>
